{% extends "base.html" %}

{% block title %}Crear Nuevo Cliente{% endblock %}

{% block content %}
<div class="edit-comic-container">
    <h2>Crear Nuevo Cliente</h2>
    <div class="comic-edit-form">
        <form action="/clientes-crear" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" rows="3"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="save-button">Guardar</button>
                <a href="/clientes" class="cancel-button">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
