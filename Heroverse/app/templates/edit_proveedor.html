{% extends "base.html" %}

{% block title %}Editar Proveedor{% endblock %}

{% block content %}
<div class="edit-container">
    <h2>Editar Proveedor</h2>
    
    <div class="card">
        <div class="card-header">
            <h3>{{ proveedor.nombre }}</h3>
        </div>
        <div class="card-body">
            <form action="/proveedores/{{ proveedor.id }}/editar" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ proveedor.email }}" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" value="{{ proveedor.telefono or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" name="direccion" rows="3">{{ proveedor.direccion or '' }}</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="save-button">Guardar Cambios</button>
                    <a href="/proveedores/{{ proveedor.id }}" class="cancel-button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .edit-container {
        padding: 1rem;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-top: 1.5rem;
    }
    
    .card-header {
        background-color: #f5f5f5;
        padding: 1rem;
        border-bottom: 1px solid #eee;
    }
    
    .card-header h3 {
        margin: 0;
        color: #333;
    }
    
    .card-body {
        padding: 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .form-group textarea {
        resize: vertical;
    }
    
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }
    
    .save-button {
        background-color: #4caf50;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
    }
    
    .cancel-button {
        background-color: #f44336;
        color: white;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
    }
    
    .save-button:hover, .cancel-button:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}
